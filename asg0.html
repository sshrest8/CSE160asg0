<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <!-- new link that I added -->
    <script src="cuon-matrix-cse160.js"></script> 
    <!-- <script src="cuon-matrix-cse160.js"></script> -->

    <br><br>
    <label for="x">v1 x:</label>

    <input type="text" id="x1" name="x1" required minlength="4" maxlength="8" size="10" />
    <label for="y">y:</label>

    <input type="text" id="y1" name="y1" required minlength="4" maxlength="8" size="10" />

    <br><br>
    <label for="x">v2 x:</label>
    <input type="text" id="x2" name="x2" required minlength="4" maxlength="8" size="10" />
    <label for="y">y:</label>

    <input type="text" id="y2" name="y2" required minlength="4" maxlength="8" size="10" />
    <br><br>

    <input type="button" value="Draw" onclick="handleDrawEvent()">
    <br><br>

    <label for="pet-select">Operation:</label>

      <select name="operations" id="op-selector">
        <option value=""></option>
        <option value="add">Add</option>
        <option value="sub">Sub</option>
        <option value="mul">Mul</option>
        <option value="div">Div</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="ang">Angle Between</option>
        <option value="area">Area</option>

      </select>
    <label for="scalarL">Scalar:</label>
    <input type="text" id="scalar" name="x2" required minlength="4" maxlength="8" size="10" />
    <br><br>
    <input type = "button" value="Draw" onclick="handleDrawOperationEvent()"></input>


  </body>
</html>
